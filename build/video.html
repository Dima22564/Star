<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,900&amp;display=swap" rel="stylesheet">
        <link href="./libs/css/vendor.min.css" rel="stylesheet">
        <link href="./css/style.min.css" rel="stylesheet">
        <title>Star</title>
    </head>
    <body>
        <!-- Feedback  adapted = true-->
        <section class="feedback">
            <div class="container">
                <div class="video">
                    <div class="feedback__slide">
                        <div class="feedback__wrapper">
                            <div class="image"><img class="image__img video__img" src="./img/slide-1-feedback.jpg" alt>
                                <div class="image__element video__image__element"></div>
                                <div class="play-btn-2"><img src="./img/play-1.png" alt></div>
                            </div>
                            <div class="slide-text video-text">
                                <p class="slide-text__title">За 15 лет организовали более 400 мероприятий</p>
                                <p class="slide-text__text video__par">Посмотрите отзывы звезд и наших клиентов за 1,5 минуты</p>
                                <button class="btn btn-violet btn-play"><img class="btn__icon" src="./img/play-2.svg" alt><span>Смотреть</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="./libs/js/vendor.min.js"></script>
    <script src="./js/index.js"></script>
